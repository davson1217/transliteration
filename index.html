<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Algorithms for transliteration of foreign languages to Lithuanian language</title>
<!--    <link href="https://fonts.googleapis.com/css?family=Assistant:300" rel="stylesheet">-->
<!--    <link href="https://fonts.googleapis.com/css?family=Assistant:300&subset=all" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css?family=Assistant:300&text=gÍ¡b" rel="stylesheet">

    <link href="styles/index.css" rel="stylesheet">
    <style>
        html body {
            font-family: 'Segoe UI, Cambria, Calibri, Arial, Times New Roman, Tahoma or Lucida Sans Unicode';
            /*font-family: 'Assistant';*/
            /*font-family: DejaVu Sans, Symbola, Everson Mono, Dingbats, Segoe UI Symbol,*/
            /*Quivira, SunExt-A, FreeSerif, Universalia, unifont;*/
        }
    </style>
</head>
<body>

<div class="container">
    <section class="filter-nav">
        <nav>
            <label for="sourceLang" class="sourceLangLabel">Source
                <select id="sourceLang">
                    <option value="yo">Yoruba</option>
                    <option value="lt">Lithuanian</option>
                </select>
            </label>

            <label for="route" class="routeLabel">Route
                <select id="route">
                    <option value="direct">Direct</option>
                    <option value="intermediate">Intermediate</option>
                </select>
            </label>

            <label for="routeOptions" class="routeOptionsLabel">Options
                <select id="routeOptions">
                    <option value="ipa">I.P.A</option>
                    <option value="english">English</option>
                    <option value="georgian">Georgian</option>
                </select>
            </label>

            <label for="method" class="methodLabel">Method
                <select id="method">
                    <option value="rules">Rule-based</option>
                    <option value="ml">Machine Learning</option>
                </select>
            </label>

            <label for="targetLang" class="targetLangLabel">Target
                <input type="text" name="target" id="targetLang" disabled value="Lithuanian" autofocus="autofocus">
            </label>
        </nav>
    </section>

    <section class="transliteration-wrapper">
        <div class="transliteration">
            <label for="sourceInput" style="margin-right: 10px">Enter Source Noun:</label>
            <input type="text" name="sourceInput" id="sourceInput">
            <button>Submit</button>
        </div>
        <div class="result">
            <div id="langProcedure">
                <span class="text" id="text"></span>
                <span class="sourceName" id="sourceName"></span>
                is transcribed as
                <span class="targetValue" id="targetName"></span>
            </div>
            <div id="ipaProcedure">
                <ul>
                    <li class="info" id="syllables"></li>
                    <li class="info" id="sipa"></li>
                    <li class="info" id="tipa"></li>
                    <li class="info" id="tg"></li>
                </ul>
            </div>

            <table style="width:100%"></table>
        </div>
    </section>

</div>

<script src="./js/index.js"></script>
<script src="./js/dom.js"></script>
<script src="./js/helpers.js"></script>
<script src="./js/transliteration/transliterate.js"></script>
<script src="js/transliteration/rule-based/yo-en.js"></script>
<script src="./js/transliteration/rule-based/yo-lt.js"></script>
<script src="./js/transliteration/rule-based/yo-geo.js"></script>
<script src="./js/transliteration/rule-based/geo-lt.js"></script>
<script src="./js/transliteration/rule-based/en-lt.js"></script>
<script src="./js/transliteration/ipa/syllabification.js"></script>
<script src="js/transliteration/ipa/helper.js"></script>
</body>
</html>
